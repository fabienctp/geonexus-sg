
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoNexus GIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 222.2 84% 4.9%;
          --card: 0 0% 100%;
          --card-foreground: 222.2 84% 4.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 222.2 84% 4.9%;
          --primary: 221.2 83.2% 53.3%;
          --primary-foreground: 210 40% 98%;
          --secondary: 210 40% 96.1%;
          --secondary-foreground: 222.2 47.4% 11.2%;
          --muted: 210 40% 96.1%;
          --muted-foreground: 215.4 16.3% 46.9%;
          --accent: 210 40% 96.1%;
          --accent-foreground: 222.2 47.4% 11.2%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 210 40% 98%;
          --border: 214.3 31.8% 91.4%;
          --input: 214.3 31.8% 91.4%;
          --ring: 221.2 83.2% 53.3%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 222.2 47.4% 11.2%; /* Slate 950/900 mix */
          --foreground: 210 40% 98%;
          --card: 217.2 32.6% 17.5%; /* Slate 900 */
          --card-foreground: 210 40% 98%;
          --popover: 217.2 32.6% 17.5%;
          --popover-foreground: 210 40% 98%;
          --primary: 217.2 91.2% 59.8%; /* Blue 500 */
          --primary-foreground: 222.2 47.4% 11.2%;
          --secondary: 217.2 32.6% 17.5%;
          --secondary-foreground: 210 40% 98%;
          --muted: 217.2 32.6% 17.5%;
          --muted-foreground: 215 20.2% 65.1%;
          --accent: 217.2 32.6% 17.5%;
          --accent-foreground: 210 40% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 210 40% 98%;
          --border: 217.2 32.6% 17.5%;
          --input: 217.2 32.6% 17.5%;
          --ring: 224.3 76.3% 48%;
        }
      }
 
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--muted)); 
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground)); 
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--accent-foreground)); 
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0; 
      }
      /* Remove default focus outline for Leaflet interactive elements */
      .leaflet-interactive:focus,
      .leaflet-marker-icon:focus,
      .leaflet-marker-shadow:focus {
        outline: none;
      }
      
      /* FullCalendar Overrides */
      .fc {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --fc-border-color: hsl(var(--border));
        --fc-button-bg-color: hsl(var(--primary));
        --fc-button-border-color: hsl(var(--primary));
        --fc-button-hover-bg-color: hsl(var(--primary) / 0.9);
        --fc-button-hover-border-color: hsl(var(--primary) / 0.9);
        --fc-button-active-bg-color: hsl(var(--primary) / 0.8);
        --fc-button-active-border-color: hsl(var(--primary) / 0.8);
        --fc-today-bg-color: hsl(var(--accent) / 0.5);
      }
      .fc-toolbar-title {
        font-size: 1.25rem !important;
        font-weight: 700 !important;
        color: hsl(var(--foreground));
      }
      .fc-col-header-cell {
        background-color: hsl(var(--muted));
        color: hsl(var(--muted-foreground));
        padding: 8px 0;
      }

      /* PRINTING STYLES */
      @media print {
        body.printing-mode nav,
        body.printing-mode .ui-control,
        body.printing-mode .leaflet-control-zoom,
        body.printing-mode .leaflet-control-attribution,
        body.printing-mode .config-panel,
        body.printing-mode .toaster-container {
          display: none !important;
        }

        body.printing-mode {
          background: white !important;
          color: black !important;
        }
        
        body.printing-mode main {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: visible;
          z-index: 9999;
          background: white;
        }

        body.printing-mode .print-header-container {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index: 99999;
          background: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-bottom: 2px solid #000;
        }

        body.printing-mode .leaflet-container {
          height: 100% !important;
          width: 100% !important;
        }
        
        @page {
          margin: 0;
        }
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

  }
}
</script>
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
  </body>
